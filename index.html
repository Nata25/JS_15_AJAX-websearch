<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AJAX</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script
          src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>

    <body>
        <h1>Welcome to AJAX Web Search emulator!</h1>
        <h3>the results are based upon <a class="brand" href="https://webhose.io/api" target="_blank">Webhose.io API</a></h3>

        <p class="note"><sup>*</sup> Please do not perform too much queries as a key for free plan is used</p>

        <form class="myForm" action="#" method="get">
            <input type="text" name="query" value="" placeholder="type your query">
            <input type="submit" value="Search">
        </form>

        <section class="results">
            <h3>This is how it looks at Live Search:</h3>
            <img class="template_img" src="img/screenshot.png" alt="Template of search results" />
        </section>
    </body>
</html>
